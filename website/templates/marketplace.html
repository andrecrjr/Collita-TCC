{% extends "layout/base.html" %}

{% block content %}
    <div class="marketplace-items">
    {% if items %}
            {% for item in items %}
                <div class="item">
                    <h2>{{ item.item_nome }}</h2>
                    <p>{{ item.item_preco }}</p>
                    <a href="{%  url "checkout" item.item_id %}">Compra</a>
                </div>
            {% endfor %}
    {% else %}
        <h1>Nenhum item para compra</h1>
    {% endif %}
    </div>


{% endblock %}
