{% extends "layout/base.html"%}

{% block content %}
{% if user.is_authenticated %}
<p>Você está autenticado não precisa se logar</p>
{% else %}
    <h1>Cadastro</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Cadastro</button>
    </form>
{% endif %}
{%endblock%}
