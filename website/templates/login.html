{% extends "layout/base.html"%}

{% block content %}
    {% if user.is_authenticated %}
    <p>Você está autenticado não precisa se logar</p>
    {% else %}
    <div class="form-group">
        <h1 class="title-section">Login</h1>
        <form method='POST'>
            <ul class="form-login">
                {% csrf_token %}
                {{ form.as_ul }}
            </ul>
            <button type="submit">Login</button>
        </form>
    </div>        
    {% endif %}
{% endblock %}
